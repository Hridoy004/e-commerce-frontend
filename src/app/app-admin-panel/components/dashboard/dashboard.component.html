<div class="admin-page" *ngIf="statistics.length">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <mat-card class="d-orders">
          <div fxLayoutGap="100" fxLayout="row" fxLayoutAlign="space-between end" class="d-item">
            <div>
              <i class="pi pi-shopping-cart"></i><br/>
              <span class="name">Orders</span>
            </div>
            <div>
              <span class="number">{{ statistics[0]?.orderCount }}</span>
            </div>
          </div>
        </mat-card>
      </div>
      <div class="p-col-3 d-products">
        <mat-card class="d-products">
          <div class="d-item">
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <i class="pi pi-briefcase"></i><br/>
              <span class="name">Products</span>
            </div>
            <span class="number">{{ statistics[1]?.productCount }}</span>
          </div>
        </mat-card>
      </div>

      <div class="p-col-3">
        <mat-card class="d-users">
          <div class="d-item">
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <i class="pi pi-users"></i><br/>
              <span class="name">Users</span>
            </div>
            <span class="number">{{ statistics[2]?.userCount }}</span>
          </div>
        </mat-card>
      </div>
      <div class="p-col-3">
        <mat-card class="d-totalsales">
          <div class="d-item">
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <i class="pi pi-dollar"></i><br/>
              <span class="name">TotalSales</span>
            </div>
            <span class="number">{{ statistics[3]?.totalsales | currency: 'BDT  ' }}</span>
          </div>
        </mat-card>
      </div>
    </div>
  </p-card>
</div>
