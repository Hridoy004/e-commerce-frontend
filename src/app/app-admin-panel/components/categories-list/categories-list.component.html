<div class="admin-page">
  <div class="auth-login-wrapper">
    <div class="auth-login-container">
      <mat-card>
        <p class="title">Categories</p>
        <p class="sub-title margin-top-10">List of all categories</p>
        <div class="margin-top-40" >
          <mat-card>
            <button mat-raised-button color="primary"><i class="pi pi-plus"></i>  New</button>
          </mat-card>
          <div class="avenue-table-wrapper">
            <table mat-table [dataSource]="categories" class="mat-elevation-z8">

              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="header-style"> No.</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="header-style"> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef class="header-style"> Icon</th>
                <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
