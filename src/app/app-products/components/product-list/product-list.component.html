<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div class="field-checkbox" *ngFor="let category of categories">
        <p-checkbox
          [(ngModel)]="category.checked"
          [binary]="true"
          [inputId]="category.id ? category.id : ''"
          (onChange)="categoryFilter()"
        ></p-checkbox>
        <label [for]="category.id">{{ category.name }}</label>
      </div>
    </div>
    <div [ngClass]="{ 'col-9': !isCategoryPage, 'col-12 margin-left-10': isCategoryPage }">
      <div class="grid" fxLayoutGap="20" *ngIf="products">
        <div
          class="product"
          *ngFor="let product of products | filter: searchKey: 'name'"
        >
          <app-product-items [product]="product"></app-product-items>
        </div>
      </div>
    </div>
  </div>
</div>
