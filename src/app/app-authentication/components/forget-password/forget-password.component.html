<div class="auth-forget-password-wrapper">
  <div class="auth-login-container">
    <mat-card class="card">
      <div class="sign-in-logo">
        <img src="assets/img/logo.png">
        <p class="title">Techmart</p>
        <p class="sub-title">Recover Account Please enter your details.</p>
      </div>

      <form (ngSubmit)="onSubmitForm()"
            [formGroup]="forgetPasswordForm" class="margin-top-16">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="Email"
            placeholder="example@gmail.com"
          >
          <mat-error>
            <p *ngIf="forgetPasswordForm.controls.Email
           .hasError('required')">Email address is required</p>
            <p *ngIf="forgetPasswordForm.controls.Email
           .hasError('email')">Invalid email Address</p>
          </mat-error>
        </mat-form-field>
        <button
          class="padding-h-24"
          mat-raised-button color="primary"
          [disabled]="forgetPasswordForm.invalid"
          type="submit">
          Recover account
        </button>
      </form>
      <div class='core-login-in-buttons'>
        <p>Already have an account?
          <span class="sign-in-link" (click)="login()">Log in here</span>
        </p>
      </div>
    </mat-card>
  </div>
</div>
