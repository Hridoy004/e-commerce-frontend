<div class="auth-login-wrapper">
  <div class="auth-login-container">
    <mat-card class="card">
      <div class="sign-in-logo">
        <img src="assets/img/logo.png">
        <p class="title">Techmart</p>
        <p class="sub-title">Continue log in with email and password</p>
      </div>

      <form (ngSubmit)="onSubmitForm()"
            [formGroup]="authenticationForm" class="margin-top-16">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="Email"
            placeholder="example@gmail.com"
          >
          <mat-error>
            <p *ngIf="authenticationForm.controls.Email
           .hasError('required')">Email address is required</p>
            <p *ngIf="authenticationForm.controls.Email
           .hasError('email')">Invalid email Address</p>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="Password">
          <mat-error>
            <p *ngIf="authenticationForm.controls.Password
           .hasError('required')">Password is required</p>
            <p *ngIf="authenticationForm.controls.Password
           .hasError('minlength')">Password needs to be at least 8 character long</p>
          </mat-error>
        </mat-form-field>
        <button
          class="padding-h-24"
          mat-raised-button color="primary"
          [disabled]="authenticationForm.invalid"
          type="submit">
          Sign In
        </button>
      </form>
      <div class='core-login-in-buttons' fxLayout="row" fxLayoutAlign="space-between center">
        <p>Donâ€™t have an account yet?
          <span class="sign-in-link" (click)="singup()">Sign Up</span>
        </p>
        <p>
          <span class="sign-in-link" (click)="fogotpassword()">Forgot password</span>
        </p>
      </div>
    </mat-card>
  </div>
</div>
